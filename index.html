<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark It</title>
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="main-container">
    <header>
      <h1>Bookmark It</h1>
    </header>
    <!-- Main buttons -->
    <button type="button" class="button-primary button-primary-cta js-add-bookmark-toggler">Add Bookmark +</button>
    <div class="dropdown js-dropdown">
        <button type="button" class="button-ghost button-ghost-filter button-filter-active js-button-filter">Filter by Rating <span class="fas fa-angle-down"></span></button>
        <ol class="dropdown-items js-dropdown-items">
          <li class="dropdown-item dropdown-text">Show all</li>
          <li class="dropdown-item">
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
          </li>
          <li class="dropdown-item">
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
          </li>
          <li class="dropdown-item">
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
          </li>
          <li class="dropdown-item">
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
          </li>
          <li class="dropdown-item">
            <span class="dropdown-star-active star star-active">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
            <span class="dropdown-star-inactive star star-inactive">★</span>
          </li>
        </ol>
      </div>
    <!-- Add Bookmark Form -->
    <div class="add-bookmark-container">
      <h2 class="add-bookmark-title">Create a Bookmark</h2>
      <form class="add-bookmark-form" id="add-bookmark-form" autocomplete="off">
        <div class="add-bookmark-form-container">
          <div class="add-bookmark-group">
            <label class="add-bookmark-label" for="add-bookmark-title">Title</label>
            <input class="js-add-bookmark-title add-bookmark-input add-bookmark-group-margin" type="text" name="title" id="add-bookmark-title" required>
          </div>
          <div class="add-bookmark-group">
            <label class="add-bookmark-label" for="add-bookmark-url">URL</label>
            <input class="js-add-bookmark-url add-bookmark-input" type="url" name="url" id="add-bookmark-url" required>
          </div>
          <br style="clear: both">
          <label class="add-bookmark-label add-bookmark-label-last" for="add-bookmark-desc">Description</label>
          <!-- Max chars: 200 -->
          <textarea class="js-add-bookmark-desc add-bookmark-textarea" name="desc" id="add-bookmark-desc" cols="30" rows="3" autocapitalize="sentences" maxlength="500" required></textarea>
          <br>
          <!-- STARS FORM -->
          <label class="add-bookmark-label add-bookmark-label-last">Rating</label>
          <div id="rating-form" class="js-add-bookmark-rating list-item-rating">
            <label>
              <input type="radio" name="stars" value="1" required />
              <span class="star star-rating">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="2" />
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="3" />
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="4" />
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="5" />
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
              <span class="star star-rating">★</span>
            </label>
          </div>
          <br>
          <button type="button" class="button-ghost js-add-cancel button-ghost-cancel">Cancel</button>
          <button type="submit" class="js-add-submit button-primary button-primary-submit">Add Bookmark</button>
      </form>
    </div>
    </div>
    <main>
      <!-- List of Bookmarks -->
      <section class="list js-bookmark-list"></section>
      <!-- Vendor -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <!-- App -->
      <script src="scripts/api.js"></script>
      <script src="scripts/store.js"></script>
      <script src="scripts/list.js"></script>
      <script src="app.js"></script>
    </body>
    
    </html>
